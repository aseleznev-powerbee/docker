# xdebug settings

[xdebug]
; Enable Xdebug modes (e.g., debug for step debugging, profile for profiling)
xdebug.mode = debug,profile

; Specify the client host (your IDE's IP address)
; Use 'host.docker.internal' if running in Docker on macOS/Windows, or your host's IP
xdebug.client_host = host.docker.internal

; Specify the port your IDE is listening on (default for Xdebug 3 is 9003)
xdebug.client_port = 9003

; Automatically start debugging on every request (can be useful for initial setup)
; For production, use 'trigger' or 'off' and trigger manually with browser extensions/cookies
xdebug.start_with_request = yes

; Path for Xdebug logs (useful for troubleshooting)
xdebug.log = /tmp/xdebug.log

; Level of detail for Xdebug logs (e.g., 7 for communication details)
xdebug.log_level = 7

; Directory where profiling snapshots will be saved
xdebug.output_dir = /tmp/xdebug_profiler

; Set max nesting level to avoid errors in complex applications
xdebug.max_nesting_level = 512

xdebug.remote_enable=on
xdebug.remote_autostart=off

